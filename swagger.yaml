openapi: 3.0.0
info:
  title: Vaccines Reminder APIs
  description: APIs for managing products in the Vaccines Reminder application
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /api/products/admin/add:
    post:
      tags:
        - Products
      summary: Create new product
      description: Add a new product to the system (Admin only)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - price
                - description
                - quantity
                - image
                - features
                - requiredAge
              properties:
                name:
                  type: string
                  description: Product name (2-100 characters)
                  example: "Vitamin D Supplement"
                price:
                  type: number
                  format: float
                  description: Product price (positive number)
                  example: 29.99
                description:
                  type: string
                  description: Product description (20-1000 characters)
                  example: "High-quality vitamin D supplement for infants"
                quantity:
                  type: integer
                  description: Product quantity (positive integer)
                  example: 100
                image:
                  type: string
                  format: binary
                  description: Product image (JPG, PNG, GIF)
                features:
                  type: array
                  description: List of product features (1-10 features, each 3-250 characters)
                  items:
                    type: string
                  example:
                    [
                      "Sugar-free formula",
                      "Easy to administer",
                      "Pediatrician recommended",
                    ]
                requiredAge:
                  type: string
                  description: Required age information (5-30 characters)
                  example: "0-12 months"
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product is successfully created"
                  data:
                    $ref: "#/components/schemas/Product"
                  error:
                    type: object
                    nullable: true
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product name is not a valid string"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 429
                  message:
                    type: string
                    example: "Too many product creation attempts. Please try again in 1 minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error inserting product"
                  error:
                    type: object

  /api/products:
    get:
      tags:
        - Products
      summary: Get all products with reviews
      description: Retrieve a paginated list of available products with their reviews and user details
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
          description: MongoDB ObjectId of the last product from previous page
          example: "60d21b4667d0d8992e610c85"
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of products per page
          example: 10
      responses:
        "200":
          description: Products with reviews retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Products are successfully retrieved"
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/Product"
                        - type: object
                          properties:
                            totalReviews:
                              type: integer
                              description: Total number of reviews for this product
                              example: 15
                            reviews:
                              type: array
                              description: Array of product reviews with user details
                              items:
                                type: object
                                properties:
                                  _id:
                                    type: string
                                    format: uuid
                                    example: "6839a9f7c7522462a378f7db"
                                  message:
                                    type: string
                                    example: "Great product! My child loves it."
                                  rating:
                                    type: integer
                                    minimum: 1
                                    maximum: 5
                                    example: 5
                                  createdAt:
                                    type: string
                                    format: date-time
                                    example: "2025-05-30T12:52:07.842Z"
                                  user:
                                    type: object
                                    nullable: true
                                    properties:
                                      _id:
                                        type: string
                                        format: uuid
                                        example: "68055a4228a57b56dc11b7df"
                                      name:
                                        type: string
                                        example: "Ahmed Mohamed"
                  error:
                    type: object
                    nullable: true
              examples:
                productsWithReviews:
                  summary: "Products with reviews and user details"
                  value:
                    message: "Products are successfully retrieved"
                    data:
                      - _id: "6803e59f5cfbd3f8d54aaec9"
                        name: "Vitamin D Supplement"
                        price: 29.99
                        description: "High-quality vitamin D supplement for infants"
                        image: "https://res.cloudinary.com/example/vitamin-d.jpg"
                        quantity: 50
                        rating: 4.2
                        features: ["Sugar-free formula", "Easy to swallow", "Doctor recommended"]
                        requiredAge: "6 months and above"
                        totalReviews: 15
                        reviews:
                          - _id: "6839a9f7c7522462a378f7db"
                            message: "Great product! My child loves it."
                            rating: 5
                            createdAt: "2025-05-30T12:52:07.842Z"
                            user:
                              _id: "68055a4228a57b56dc11b7df"
                              name: "Ahmed Mohamed"
                          - _id: "6839b1a2c7522462a378f7dc"
                            message: "Good quality supplement, will buy again."
                            rating: 4
                            createdAt: "2025-05-30T13:15:22.156Z"
                            user:
                              _id: "68055b3328a57b56dc11b7e0"
                              name: "Sara Ali"
                    error: null
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Validation failed. Please check your input."
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                          example: "Cursor must be a valid MongoDB ObjectId"
                        param:
                          type: string
                          example: "cursor"
                        location:
                          type: string
                          example: "query"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 429
                  message:
                    type: string
                    example: "Too many products fetch attempts. Please try again in 1 minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error getting all products"
                  error:
                    type: string
                    example: "Database connection error"


  /api/products/admin/update-quantity/{id}:
    patch:
      tags:
        - Products
      summary: Update product quantity
      description: Update the quantity of a product (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the product to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  description: The new quantity (non-negative integer)
                  example: 50
      responses:
        "200":
          description: Product quantity updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product with ID X updated successfully"
                  data:
                    $ref: "#/components/schemas/Product"
                  error:
                    type: object
                    nullable: true
        "400":
          description: Invalid input or product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Could not find the product of ID: X"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 429
                  message:
                    type: string
                    example: "Too many product quantity update attempts. Please try again in 1 minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error updating product quantity of ID X"
                  error:
                    type: string
                    example: "Database connection error"

  /api/products/admin/delete/{id}:
    delete:
      tags:
        - Products
      summary: Delete a product
      description: Delete a product by ID (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the product to delete
      responses:
        "200":
          description: Product deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product with ID X is deleted successfully"
                  data:
                    $ref: "#/components/schemas/Product"
                  error:
                    type: object
                    nullable: true
        "400":
          description: Product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Could not find the product of ID: X"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 429
                  message:
                    type: string
                    example: "Too many product deletion attempts. Please try again in 1 minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error deleting product of ID X"
                  error:
                    type: string
                    example: "Database connection error"

  /api/carts:
    post:
      tags:
        - Carts
      summary: Create new cart
      description: >
        Create a new cart for the authenticated user. Address fields (governorate, city, street, buildingNumber, apartmentNumber) 
        are required only for Cash payments. For Online payments, the user's registered address is automatically used.
        Users can only have one pending cart at a time.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cart
              properties:
                cart:
                  type: object
                  properties:
                    governorate:
                      type: string
                      description: "Delivery address governorate (4-30 characters, required only for Cash payments)"
                      example: "Cairo"
                    city:
                      type: string
                      description: "Delivery address city (4-50 characters, required only for Cash payments)"
                      example: "1st Settlement"
                    street:
                      type: string
                      description: "Delivery address street (4-100 characters, required only for Cash payments)"
                      example: "Main Street"
                    buildingNumber:
                      type: integer
                      description: "Building number (positive integer, required only for Cash payments)"
                      example: 123
                    apartmentNumber:
                      type: integer
                      description: "Apartment number (positive integer, required only for Cash payments)"
                      example: 45
                    paymentType:
                      type: string
                      enum: ["Cash", "Online"]
                      default: "Online"
                      description: "Payment method (Online payments use user's registered address automatically)"
                      example: "Cash"
      responses:
        "201":
          description: Cart created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cart is successfully created"
                  data:
                    $ref: "#/components/schemas/Cart"
                  error:
                    type: object
                    nullable: true
        "400":
          description: Invalid input or user already has a pending cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Validation failed"
                  errors:
                    type: object
                    properties:
                      cart:
                        type: object
                        properties:
                          msg:
                            type: string
                            example: "You already have a pending cart. Please complete or delete it first."
                          location:
                            type: string
                            example: "body"
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  message:
                    type: string
                    example: "Unauthorized"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Too many cart creation attempts. Please try again after an hour."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error inserting cart"
                  error:
                    type: string
                    example: "Server error"
      security:
        - BearerAuth: []

  /api/carts/pending:
    get:
      tags:
        - Carts
      summary: Get user's pending cart with products
      description: >
        Retrieve the current user's pending cart if one exists, including all products in the cart.
        Returns cart details and product information in a single response.
      responses:
        "200":
          description: Pending cart retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cart retrieved successfully"
                  data:
                    type: object
                    properties:
                      cart:
                        $ref: "#/components/schemas/Cart"
                      products:
                        type: array
                        items:
                          type: object
                          properties:
                            productId:
                              type: string
                              format: uuid
                              example: "60d21b4667d0d8992e610c85"
                            name:
                              type: string
                              example: "Vitamin D Supplement"
                            image:
                              type: string
                              example: "https://res.cloudinary.com/example/image/upload/vitamin-d.jpg"
                            requiredAge:
                              type: string
                              example: "6 months"
                            quantity:
                              type: integer
                              example: 2
                            price:
                              type: number
                              format: float
                              example: 59.98
                  error:
                    type: object
                    nullable: true
              examples:
                pendingCartWithProducts:
                  summary: "User's pending cart with products"
                  value:
                    message: "Cart retrieved successfully"
                    data:
                      cart:
                        _id: "60d21b4667d0d8992e610c87"
                        userId: "60d21b4667d0d8992e610c85"
                        productsCount: 2
                        totalPrice: 79.98
                        status: "Pending"
                        governorate: "Cairo"
                        city: "Nasr City"
                        street: "Abbas El-Akkad Street"
                        buildingNumber: 123
                        apartmentNumber: 45
                        paymentType: "Cash"
                      products:
                        - productId: "60d21b4667d0d8992e610c85"
                          name: "Vitamin D Supplement"
                          image: "https://res.cloudinary.com/example/image/upload/vitamin-d.jpg"
                          requiredAge: "6 months"
                          quantity: 2
                          price: 59.98
                        - productId: "60d21b4667d0d8992e610c86"
                          name: "Iron Supplement"
                          image: "https://res.cloudinary.com/example/image/upload/iron.jpg"
                          requiredAge: "1 year"
                          quantity: 1
                          price: 20.00
                    error: null
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  message:
                    type: string
                    example: "Unauthorized"
        "404":
          description: No pending cart found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Could not find pending cart for user: 60d21b4667d0d8992e610c85"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Too many cart retrieval attempts. Please try again after a minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error finding cart"
                  error:
                    type: string
                    example: "Server error"
      security:
        - BearerAuth: []

  /api/carts/my-orders:
    get:
      tags:
        - Carts
      summary: Get user's confirmed and waiting carts
      description: Retrieve the current user's carts with status "Confirmed" or "Waiting for cash payment" (order history)
      responses:
        "200":
          description: User's confirmed and waiting carts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User's confirmed and waiting carts retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Cart"
                  error:
                    type: object
                    nullable: true
              examples:
                userOrders:
                  summary: "User's order history"
                  value:
                    message: "User's confirmed and waiting carts retrieved successfully"
                    data:
                      - _id: "60d21b4667d0d8992e610c89"
                        userId: "60d21b4667d0d8992e610c85"
                        productsCount: 2
                        totalPrice: 89.98
                        status: "Confirmed"
                        governorate: "Cairo"
                        city: "Nasr City"
                        street: "Abbas El-Akkad Street"
                        buildingNumber: 123
                        apartmentNumber: 45
                        paymentType: "Online"
                      - _id: "60d21b4667d0d8992e610c88"
                        userId: "60d21b4667d0d8992e610c85"
                        productsCount: 1
                        totalPrice: 29.99
                        status: "Waiting for cash payment"
                        governorate: "Alexandria"
                        city: "Sidi Gaber"
                        street: "Corniche Street"
                        buildingNumber: 456
                        apartmentNumber: 12
                        paymentType: "Cash"
                    error: null
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  message:
                    type: string
                    example: "Unauthorized"
        "404":
          description: No confirmed or waiting carts found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No confirmed or waiting carts found for this user"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Too many cart status retrieval attempts. Please try again after a minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error retrieving user's confirmed and waiting carts"
                  error:
                    type: string
                    example: "Server error"
      security:
        - BearerAuth: []

  /api/carts/{cartId}/products:
    post:
      tags:
        - Carts
      summary: Add product to cart
      description: >
        Add a product to an existing pending cart. Automatically updates cart totals and product inventory.
        Products cannot be added to the same cart twice - use quantity update instead.
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: string
            format: uuid
          description: MongoDB ObjectId of the cart
          example: "680cde050f7a995dadea207a"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                  format: uuid
                  description: MongoDB ObjectId of the product to add
                  example: "6803e59f5cfbd3f8d54aaec9"
                quantity:
                  type: integer
                  minimum: 1
                  description: Quantity of the product
                  example: 2
      responses:
        "201":
          description: Product successfully added to cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product is successfully added to cart"
                  data:
                    $ref: "#/components/schemas/CartProduct"
                  error:
                    type: object
                    nullable: true
        "400":
          description: Invalid input or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Validation failed"
                  errors:
                    type: object
                    properties:
                      cartId:
                        type: object
                        properties:
                          msg:
                            type: string
                            example: "Cart not found, does not belong to you, or is not in 'Pending' status"
                      productId:
                        type: object
                        properties:
                          msg:
                            type: string
                            example: "This product is already in your cart. Use the update quantity endpoint instead."
                      quantity:
                        type: object
                        properties:
                          msg:
                            type: string
                            example: "Insufficient inventory. Only 5 units available."
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  message:
                    type: string
                    example: "Unauthorized"
        "404":
          description: Cart or product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product with ID 6803e59f5cfbd3f8d54aaec9 not found"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Too many product addition attempts. Please try again after a minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error adding product to cart"
                  error:
                    type: string
                    example: "Server error"
      security:
        - BearerAuth: []

  /api/carts/{cartId}/products/{productId}:
    delete:
      tags:
        - Carts
      summary: Remove product from cart
      description: >
        Remove a specific product from a cart and automatically update cart totals and return product quantity to inventory.
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: string
            format: uuid
          description: MongoDB ObjectId of the cart
          example: "680cde050f7a995dadea207a"
        - in: path
          name: productId
          required: true
          schema:
            type: string
            format: uuid
          description: MongoDB ObjectId of the product to remove
          example: "6803e59f5cfbd3f8d54aaec9"
      responses:
        "200":
          description: Product successfully removed from cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product removed from cart successfully"
                  data:
                    $ref: "#/components/schemas/CartProduct"
                  error:
                    type: object
                    nullable: true
        "400":
          description: Invalid input or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Validation failed"
                  errors:
                    type: object
                    properties:
                      cartId:
                        type: object
                        properties:
                          msg:
                            type: string
                            example: "Cart not found, does not belong to you, or is not in 'Pending' status"
                      productId:
                        type: object
                        properties:
                          msg:
                            type: string
                            example: "Product not found in this cart"
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "fail"
                  message:
                    type: string
                    example: "Unauthorized"
        "404":
          description: Cart, product, or cart product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Product not found in this cart"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Too many product removal attempts. Please try again after a minute."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error removing product from cart"
                  error:
                    type: string
                    example: "Server error"
      security:
        - BearerAuth: []

    patch:
      tags:
        - Carts
      summary: Update product quantity in cart
      description: >
        Update the quantity of a product in a cart. Automatically adjusts cart totals and product inventory.
        Validates that sufficient inventory is available for quantity increases.
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: string
            format: uuid
          description: MongoDB ObjectId of the cart
          example: "680cde050f7a995dadea207a"
        - in: path
          name: productId
          required: true
          schema:
